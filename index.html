<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROI MASTER - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #FF6D00;
            --primary-dark: #E65100;
            --success: #00E676;
            --danger: #FF1744;
            --dark: #0f0f0f;
            --dark-surface: #1a1a1a;
            --dark-border: #2a2a2a;
            --text-main: #f0f0f0;
            --text-muted: #888;
            --white: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--text-main);
            line-height: 1.4;
            overflow-x: hidden;
            width: 100%;
        }
        /* HEADER */
        header {
            background: var(--dark-surface);
            padding: 12px 20px;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logo span {
            color: var(--white);
        }
        .btn-save {
            background: var(--success);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        /* NAVIGATION TABS */
        .nav-scroll {
            background: #111;
            padding: 10px 15px;
            overflow-x: auto;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--dark-border);
            scrollbar-width: none;
        }
        .nav-scroll::-webkit-scrollbar {
            display: none;
        }
        .nav-btn {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.85rem;
            white-space: nowrap;
            cursor: pointer;
        }
        .nav-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .nav-btn.dash-btn {
            background: #333;
            color: white;
        }
        .nav-btn.dash-btn.active {
            background: #555;
        }
        /* MAIN CONTENT */
        .container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* DASHBOARD VIEW */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .card {
            background: var(--dark-surface);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--dark-border);
        }
        .card-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .card-value {
            font-size: 1.2rem;
            font-weight: 800;
        }
        .card-value.profit {
            color: var(--success);
        }
        .card-value.expense {
            color: var(--danger);
        }
        /* FIXED EXPENSES & GOAL (DASH ONLY) */
        .dash-section {
            background: var(--dark-surface);
            border-radius: 12px;
            border: 1px solid var(--dark-border);
            padding: 15px;
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 0.9rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .fixed-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }
        .fixed-item input {
            background: transparent;
            border: none;
            color: white;
            font-size: 0.85rem;
            width: 50%;
        }
        .fixed-item input.val {
            text-align: right;
            width: 40%;
            font-weight: 700;
        }
        .goal-progress-container {
            margin-top: 10px;
        }
        .progress-bg {
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.5s;
        }
        /* ACCOUNT VIEW (TABLE) */
        .table-wrapper {
            background: var(--dark-surface);
            border-radius: 12px;
            border: 1px solid var(--dark-border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        thead th {
            background: var(--primary);
            color: white;
            text-align: left;
            padding: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        tbody td {
            padding: 10px;
            border-bottom: 1px solid #222;
            font-size: 0.85rem;
        }
        table input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 0.85rem;
        }
        .btn-add {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px dashed var(--dark-border);
            color: var(--text-muted);
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        /* UTILS */
        .hidden {
            display: none;
        }
        @media (min-width: 768px) {
            .summary-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .logo {
                font-size: 1.4rem;
            }
            .btn-save {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ðŸš€ ROI<span>MASTER</span></div>
        <button class="btn-save" onclick="saveData()">Salvar Dados</button>
    </header>
    <div class="nav-scroll" id="navTabs">
        <!-- Tabs will be injected here -->
    </div>
    <div class="container">
        <!-- VIEW: DASHBOARD -->
        <div id="viewDash" class="view">
            <div class="summary-grid">
                <div class="card">
                    <div class="card-label">Gasto Total</div>
                    <div class="card-value expense" id="dashTotalSpend">R$ 0</div>
                </div>
                <div class="card">
                    <div class="card-label">Receita</div>
                    <div class="card-value" id="dashTotalEarn">R$ 0</div>
                </div>
                <div class="card">
                    <div class="card-label">Lucro LÃ­quido</div>
                    <div class="card-value profit" id="dashNetProfit">R$ 0</div>
                </div>
                <div class="card">
                    <div class="card-label">ROI MÃ©dio</div>
                    <div class="card-value" id="dashAvgROI">0.00x</div>
                </div>
            </div>
            <div class="dash-section">
                <div class="section-title" style="color: var(--danger);">ðŸ›‘ Despesas Fixas</div>
                <div id="dashFixedList"></div>
                <button class="btn-add" onclick="addFixedExpense()"
                    style="border-color: var(--danger); color: var(--danger); padding: 8px; font-size: 0.75rem;">+
                    Adicionar Gasto Fixo</button>
                <div style="margin-top: 15px; font-weight: 800; text-align: right; color: var(--danger);"
                    id="dashFixedTotal">Total: R$ 0</div>
            </div>
            <div class="dash-section">
                <div class="section-title" style="color: var(--primary);">ðŸŽ¯ Meta de Lucro</div>
                <div style="display: flex; justify-content: space-between; font-size: 0.85rem;">
                    <span id="dashGoalText">Meta: R$ 5.000</span>
                    <span id="dashGoalPercent">0%</span>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill" id="dashGoalProgress"></div>
                </div>
                <div id="dashGoalDist" style="font-size: 0.8rem; color: var(--text-muted);">Faltam R$ 5.000</div>
                <input type="number" id="goalInput" placeholder="Alterar Meta" onchange="updateGoal(this.value)"
                    style="width: 100%; margin-top: 10px; background: #222; border: 1px solid #333; padding: 8px; border-radius: 6px; color: white;">
            </div>
        </div>
        <!-- VIEW: ACCOUNT -->
        <div id="viewAccount" class="view hidden">
            <div class="summary-grid" style="grid-template-columns: repeat(2, 1fr); margin-bottom: 15px;">
                <div class="card" style="padding: 10px;">
                    <div class="card-label">Gasto Conta</div>
                    <div class="card-value" id="accSpend" style="font-size: 1rem;">R$ 0</div>
                </div>
                <div class="card" style="padding: 10px;">
                    <div class="card-label">Lucro Conta</div>
                    <div class="card-value profit" id="accProfit" style="font-size: 1rem;">R$ 0</div>
                </div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 60px;">Dia</th>
                            <th style="width: 80px;">Data</th>
                            <th>Gasto</th>
                            <th>Receita</th>
                            <th>Lucro</th>
                        </tr>
                    </thead>
                    <tbody id="accTableBody"></tbody>
                </table>
            </div>
            <button class="btn-add" onclick="addRow()">+ Adicionar Dia</button>
            <button class="btn-add" onclick="deleteAccount()"
                style="border-color: #444; color: #666; font-size: 0.7rem; margin-top: 30px;">Excluir esta
                Conta</button>
        </div>
    </div>
    <script>
        let state = {
            activeView: 'dash', // 'dash' or account index
            goal: 5000,
            fixed: [
                { label: "ChatGPT", value: 99 },
                { label: "Proxy", value: 30 }
            ],
            accounts: [
                { name: "Conta 1", rows: [{ day: "1", date: "22/12", spend: 0, earn: 0 }] },
                { name: "Conta 2", rows: [{ day: "1", date: "22/12", spend: 0, earn: 0 }] }
            ]
        };
        // Load
        const saved = localStorage.getItem('roi_master_v2');
        if (saved) state = JSON.parse(saved);
        function init() {
            renderTabs();
            renderView();
        }
        function renderTabs() {
            const container = document.getElementById('navTabs');
            let html = `<button class="nav-btn dash-btn ${state.activeView === 'dash' ? 'active' : ''}" onclick="setView('dash')">ðŸ“Š DASHBOARD</button>`;
            state.accounts.forEach((acc, idx) => {
                html += `<button class="nav-btn ${state.activeView === idx ? 'active' : ''}" onclick="setView(${idx})">${acc.name}</button>`;
            });
            html += `<button class="nav-btn" onclick="addAccount()" style="border-style: dashed;">+</button>`;
            container.innerHTML = html;
        }
        function setView(v) {
            state.activeView = v;
            renderTabs();
            renderView();
        }
        function renderView() {
            if (state.activeView === 'dash') {
                document.getElementById('viewDash').classList.remove('hidden');
                document.getElementById('viewAccount').classList.add('hidden');
                calculateGlobal();
            } else {
                document.getElementById('viewDash').classList.add('hidden');
                document.getElementById('viewAccount').classList.remove('hidden');
                renderAccount();
            }
        }
        // --- DASHBOARD LOGIC ---
        function calculateGlobal() {
            let totalSpend = 0;
            let totalEarn = 0;
            state.accounts.forEach(acc => {
                acc.rows.forEach(r => {
                    totalSpend += r.spend;
                    totalEarn += r.earn;
                });
            });
            let totalFixed = state.fixed.reduce((acc, f) => acc + f.value, 0);
            let netProfit = totalEarn - totalSpend - totalFixed;
            let roi = totalSpend > 0 ? (totalEarn / totalSpend) : 0;
            document.getElementById('dashTotalSpend').innerText = `R$ ${(totalSpend + totalFixed).toLocaleString('pt-BR')}`;
            document.getElementById('dashTotalEarn').innerText = `R$ ${totalEarn.toLocaleString('pt-BR')}`;
            document.getElementById('dashNetProfit').innerText = `R$ ${netProfit.toLocaleString('pt-BR')}`;
            document.getElementById('dashAvgROI').innerText = `${roi.toFixed(2)}x`;
            // Fixed List
            const fixedContainer = document.getElementById('dashFixedList');
            fixedContainer.innerHTML = state.fixed.map((f, idx) => `
                <div class="fixed-item">
                    <input value="${f.label}" onchange="updateFixed(${idx}, 'label', this.value)">
                    <input type="number" class="val" value="${f.value}" onchange="updateFixed(${idx}, 'value', this.value)">
                </div>
            `).join('');
            document.getElementById('dashFixedTotal').innerText = `Total: R$ ${totalFixed.toLocaleString('pt-BR')}`;
            // Goal
            const goal = state.goal;
            document.getElementById('dashGoalText').innerText = `Meta: R$ ${goal.toLocaleString('pt-BR')}`;
            let percent = goal > 0 ? Math.min((netProfit / goal) * 100, 100) : 0;
            if (netProfit < 0) percent = 0;
            document.getElementById('dashGoalProgress').style.width = `${percent}%`;
            document.getElementById('dashGoalPercent').innerText = `${percent.toFixed(1)}%`;
            let dist = goal - netProfit;
            document.getElementById('dashGoalDist').innerText = dist > 0 ? `Faltam R$ ${dist.toLocaleString('pt-BR')}` : "Meta Batida! ðŸ”¥";
        }
        function updateFixed(idx, field, val) {
            if (field === 'value') val = parseFloat(val) || 0;
            state.fixed[idx][field] = val;
            calculateGlobal();
        }
        function addFixedExpense() {
            state.fixed.push({ label: "Novo Gasto", value: 0 });
            calculateGlobal();
        }
        function updateGoal(val) {
            state.goal = parseFloat(val) || 0;
            calculateGlobal();
        }
        // --- ACCOUNT LOGIC ---
        function renderAccount() {
            const acc = state.accounts[state.activeView];
            const tbody = document.getElementById('accTableBody');
            let accSpend = 0;
            let accEarn = 0;
            tbody.innerHTML = acc.rows.map((r, idx) => {
                accSpend += r.spend;
                accEarn += r.earn;
                return `
                    <tr>
                        <td><input value="${r.day}" onchange="updateRow(${idx}, 'day', this.value)"></td>
                        <td><input value="${r.date}" onchange="updateRow(${idx}, 'date', this.value)"></td>
                        <td><input type="number" value="${r.spend}" onchange="updateRow(${idx}, 'spend', this.value)"></td>
                        <td><input type="number" value="${r.earn}" onchange="updateRow(${idx}, 'earn', this.value)"></td>
                        <td style="font-weight:700; color: ${r.earn - r.spend >= 0 ? 'var(--success)' : 'var(--danger)'}">
                            ${(r.earn - r.spend).toLocaleString('pt-BR')}
                        </td>
                    </tr>
                `;
            }).join('');
            document.getElementById('accSpend').innerText = `R$ ${accSpend.toLocaleString('pt-BR')}`;
            document.getElementById('accProfit').innerText = `R$ ${(accEarn - accSpend).toLocaleString('pt-BR')}`;
        }
        function updateRow(idx, field, val) {
            const acc = state.accounts[state.activeView];
            if (field === 'spend' || field === 'earn') val = parseFloat(val) || 0;
            acc.rows[idx][field] = val;
            renderAccount();
        }
        function addRow() {
            const acc = state.accounts[state.activeView];
            acc.rows.push({ day: (acc.rows.length + 1).toString(), date: "", spend: 0, earn: 0 });
            renderAccount();
        }
        function addAccount() {
            const name = prompt("Nome da Conta (ex: Conta 01):");
            if (name) {
                state.accounts.push({ name: name, rows: [{ day: "1", date: "", spend: 0, earn: 0 }] });
                state.activeView = state.accounts.length - 1;
                init();
            }
        }
        function deleteAccount() {
            if (confirm("Tem certeza que deseja excluir esta conta?")) {
                state.accounts.splice(state.activeView, 1);
                state.activeView = 'dash';
                init();
            }
        }
        function saveData() {
            localStorage.setItem('roi_master_v2', JSON.stringify(state));
            alert("Dados salvos com sucesso!");
        }
        init();
    </script>
</body>
</html>
